# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Anzahl Veranstaltungen
EVENTS IN MODULE DESC=Die maximale Anzahl an Veranstaltungen die im Modul dargestelt werden sollen
UPCOMING ARCHIVED OR CURRENT=Veranstaltungstyp
UPCOMING ARCHIVED OR CURRENT DESC=Wollen Sie kommende, bereits archivierte oder zur Zeit laufende Veranstaltungen anzeigen?
UPCOMING EVENTS=Kommende
ARCHIVED EVENTS=Archivierte
CURRENT EVENTS=Zur Zeit stattfindende
VENUE=Veranstaltungsort
TITLE=Titel
MAX TITLE LENGTH=Max. Titel änge
MAX TITLE LENGTH DESC=Max. Länge des Titels
NO=Nein
YES=Ja
LINK TO DETAILS=Link zu den Details setzen
LINK TO DETAILS DESC=Via Titel zu den Details linken (Details müssen in der Komponente aktiviert sein!).
LINK TO VENUE=Link zu Veranstaltungsort
LINK TO VENUE DESC=Link zu Veranstaltungsort setzen
LINK TO CATEGORY=Link zu Kategorie
LINK TO CATEGORY DESC=Link zu Kategorie setzen
USE MODAL=Modal Fenster aktivieren
USE MODAL DESC=Das Modal Fenster zeigt das Originalbild nach einem klick auf das Vorschaubild mit einem netten Effekt innerhalb des derzeitigen Fensters an.
DATE=Datum
CATEGORY ID=Kategorie ID
CATEGORY ID DESC=Nutzen Sie dieses Feld um die Ausgabe auf bestimmte Kategorien zu beschränken. Geben Sie hierzu beliebig viele Kategorie ID mit Kommata getrennt an. Leer lassen wenn Sie Veranstaltungen aller Kategorien anzeigen möchten.
VENUE ID=Veranstaltungsort ID
VENUE ID DESC=Nutzen Sie dieses Feld um die Ausgabe auf bestimmte Veranstaltungsorte zu beschränken. Geben Sie hierzu beliebig viele Veranstaltungsort ID mit Kommata getrennt an. Leer lassen wenn Sie Veranstaltungen aller Orte anzeigen möchten.
STATE=Bundesland
STATE DESC=Nutzen Sie dieses Feld um die Ausgabe auf bestimmte Bundesländer zu beschränken.  Geben Sie hierzu beliebig viele Bundesländer mit Kommata getrennt an. Leer lassen wenn Sie Veranstaltungen aller Bundesländer anzeigen möchten.
SHOW DATE=Datum anzeigen
SHOW DAY DIFFERENCE=Zeitraum in Tagen anzeigen
SHOW DATE OR DAY DIFFERENCE=Datum oder Zeitraum in Tagen anzeigen
SHOW DATE OR DAY DIFFERENCE DESC=Wollen Sie das formatierte Datum oder den Zeitraum zum/vom Event in Tagen anzeigen. Die Uhrzeitangabe wird in der Zeitraumanzeige nicht ausgegeben.
DATE FORMAT=Datumsformat
DATE FORMAT DESC=Das Datumsformat erfolgt nach den Regeln der PHP strftime Funktion. Beispiel: %d.%m.%Y.
TIME FORMAT=Zeitformat
TIME FORMAT DESC=Das Zeiformat erfolgt nach den Regeln der PHP strftime Funktion. Beispiel: %H.%M.
MODULE CLASS SUFFIX=Module Class Suffix
MODULE CLASS SUFFIX DESC=Ein suffix das an die CSS Klasse des Moduls angehängt wird. Dies erlaubt es das Modul individuell zu formatieren.
CACHING=Caching
CACHING DESC=Wie soll das Modul zwischengespeichert werden
USE GLOBAL=Globale Einstellung nutzen
NO CACHING=Kein caching
CACHE TIME=Cache Zeit
CACHE TIME DESC=Die Zeitspanne nach der ein erneutes caching erfolgt.

#Frontend
TODAY=Heute
TOMORROW=Morgen
YESTERDAY=Gestern
DAYS AGO=%s Tage her
DAYS AHEAD=In %s Tagen
ENDED DAYS AGO=Endete vor %s Tagen
STARTED DAYS AGO=Begann vor %s Tagen
FROM=Von %s
UNTIL=bis %s
FROM UNTIL=Von %s bis %s
ON DATE=Am %s