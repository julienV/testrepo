# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Anzahl Veranstaltungen
EVENTS IN MODULE DESC=Die maximale Anzahl an Veranstaltungen die im Modul dargestelt werden sollen
UPCOMING OR ARCHIVED=Kommende/archivierte Veranstaltungen
UPCOMING OR ARCHIVED DESC=Wollen Sie kommende oder bereits archivierte Veranstaltungen anzeigen?
UPCOMING EVENTS=Kommende
ARCHIVED EVENTS=Archivierte
TITLE OR VENUE=Titel oder Ort
TITLE OR VENUE DESC=Möchten Sie den Veranstaltungstitel oder den Veranstaltungsort im Modul darstellen
VENUE=Veranstaltungsort
TITLE=Titel
MAX TITLE LENGTH=Max. Titel änge
MAX TITLE LENGTH DESC=Max. Länge des Titels
LINK TO VENUE=Link zu Veranstaltungsort
LINK TO VENUE DESC=Link zu Veranstaltungsort. Nur wenn oben entsprechend ausgewählt verfügbar
NO=Nein
YES=Ja
LINK TO DETAILS=Link zu den Details setzen auf:
LINK TO DETAILS DESC=Link zu den Details setzen auf Datum oder Titel falls oben ausgewählt (Details müssen in der Komponente aktiviert sein!).
DATE=Datum
CATEGORY ID=Kategorie ID
CATEGORY ID DESC=Nutzen Sie dieses Feld um die Ausgabe auf bestimmte Kategorien zu beschränken. Geben Sie hierzu beliebig viele Kategorie ID mit Kommata getrennt an. Leer lassen wenn Sie Veranstaltungen aller Kategorien anzeigen möchten.
VENUE ID=Veranstaltungsort ID
VENUE ID DESC=Nutzen Sie dieses Feld um die Ausgabe auf bestimmte Veranstaltungsorte zu beschränken. Geben Sie hierzu beliebig viele Veranstaltungsort ID mit Kommata getrennt an. Leer lassen wenn Sie Veranstaltungen aller Kategorien anzeigen möchten.
DATE FORMAT=Datumsformat
DATE FORMAT DESC=Das Datumsformat erfolgt nach den Regeln der PHP strftime Funktion. Beispiel: %d.%m.%Y.
TIME FORMAT=Zeitformat
TIME FORMAT DESC=Das Zeiformat erfolgt nach den Regeln der PHP strftime Funktion. Beispiel: %H.%M.
MODULE CLASS SUFFIX=Module Class Suffix
MODULE CLASS SUFFIX DESC=Ein suffix das an die CSS Klasse des Moduls angehängt wird. Dies erlaubt es das Modul individuell zu formatieren.
CACHING=Caching
CACHING DESC=Wie soll das Modul zwischengespeichert werden
USE GLOBAL=Globale Einstellung nutzen
NO CACHING=Kein caching
CACHE TIME=Cache Zeit
CACHE TIME DESC=Die Zeitspanne nach der ein erneutes caching erfolgt.