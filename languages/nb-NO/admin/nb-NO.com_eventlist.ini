CATEGORYEVENTS LAYOUT TIP=Dette er Kategoriearrangement visningen.
CATEGORYEVENTS LAYOUT DESC=Kategoriearrangement oppsettet viser Kategorien med alle Arrangementene i en forenklet tabelle. MERK: Du må velge en kategorie for at dette menyvalget skal fungere.
DETAILS LAYOUT=Detaljert Oppsett
DETAILS LAYOUT TIP=Dette er Detajlete oppsettet.
DETAILS LAYOUT DESC=Det Detaljerte oppsettet viser Arrangør og Arrangement detaljer. MERK: Du må velge et arrangement for at dette menyvalget skal fungere.
EVENT SUBMISSION=Arrangement innsending
EVENT SUBMISSION TIP=Dette er Arrangement innsendings oppsettet.
EVENT SUBMISSION DESC=Arrangement innsendings oppsettett, viser innsendings skjemaet. Merk: Du må velge tilgangsnivå -Registrert- for at dette menyvalget skal fungere
VENUE SUBMISSION=Arrangør innsending
VENUE SUBMISSION TIP=Dette er Arrangør innsendings oppsettet.
VENUE SUBMISSION DESC=Arrangør innsending, viser innsendings skjemaet. MERK: Du må velge tilgangsnivp -Registrert- for at dette menyvalget skal fungere
SIMPLELIST LAYOUT=Enkelliste Oppsett
SIMPLELIST LAYOUT TIP=Dette er Enkelliste oppsettet.
SIMPLELIST LAYOUT DESC=Enkelliste oppsettet viser en overskrift med alle Arrangement i en enkel tabell.
VENUEEVENTS LAYOUT=Arrangør arrangement Oppsett
VENUEEVENTS LAYOUT TIP=Dette er Arrangør arrangement visningen.
VENUEEVENTS LAYOUT DESC=Arrangør arrangement oppsettet viser Arrangøren med alle Arrangementer i en enkel tabell. MERK: Du må velge en arrangør for at dette menyvalget skal fungere.
VENUES LAYOUT=Arrangørvisnings Oppsett
VENUES LAYOUT TIP=Dette er Arrangørens oversikt
VENUES LAYOUT DESC=Arrangørvisnings oppsettet viser Arrangørene i en detaljert liste
DAY LAYOUT=Dag Oppsett
DAY LAYOUT TIP=Dette er Dag oppsettet.
DAY LAYOUT DESC=Dag Oppsettet viser Arrangement som skjer i dag. Det er også mulig å legge inn en forskyvning, slik at den kan vise hva som skjer av arrangement f.eks. i morgen.