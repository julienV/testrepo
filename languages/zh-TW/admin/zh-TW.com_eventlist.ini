CLEANUP=內部操作
CLEANUP EVENT IMG=清理活動圖片
CLEANUP EVENT IMG DESC=對於久未使用的活動圖片予以刪除. 當你不要在 EventList 使用這些圖片時，只需要作這個動作!
CLEANUP VENUE IMG=清理場地圖片
CLEANUP VENUE IMG DESC=對於久未使用的場地圖片予以刪除. 當你不要在 EventList 使用這些圖片時，只需要作這個動作!
IMAGES DELETED=圖片已刪除
UNABLE TO DELETE=圖片無法刪除:
EVENT=活動

#sample data
LOAD SAMPLE DATA=載人範例資料
SAMPLEDATA FAILED=無法載人範例資料
SAMPLEDATA SUCCESSFULL=載人範例資料成功
DATA ALREADY INSTALLED=如果已經有資料存在，你便無法順利載人範例資料
UNABLE TO EXTRACT ARCHIVE=無法解壓縮檔案. 請確認 tmp 資料夾可寫入.
UNABLE TO DELETE TMP FOLDER=無法刪除暫存資料夾.


#menu
EVENT NUMBER TIP=在前台顯示活動總數.
EVENT NUMBER=在前台的活動總數
SELECT EVENT=選擇活動
SELECT EVENT DESC=選擇要加入到選單項目的活動.
SELECT CATEGORY DESC=選擇要加入到選單項目的分類.
CAT DISPLAY=已經顯示的分類
CAT DISPLAY DESC=已經顯示的分類數
DET CATEGORIES PREVIEW=預覽數量
DET CATEGORIES PREVIEW DESC=在預覽中應該要顯示多少數量的活動
VENUE NUMBER=已經顯示的場地
VENUE NUMBER TIP=應該顯示在各站點的最大場地數
EMPTY CATEGORIES=空分類
EMPTY CATEGORIES DESC=顯示/隱藏 空(沒有項目)分類
FILTER=篩選器
FILTER DESC=顯示/隱藏 啟用的篩選器
DISPLAY SELECT=顯示選擇
DISPLAY SELECT DESC=顯示/隱藏 下拉式選擇顯示
SHOW ICONS=顯示 Icons
SHOW ICONS DESC=顯示 icons 或使用取代文字
PRINT ICON=列印 Icon
PRINT ICON DESC=顯示/隱藏 列印 icon
EMAIL ICON=Email Icon
EMAIL ICON DESC=顯示/隱藏  email icon
DAYS FIELD=日 offset
DAYS FIELD TIP=應該要新增多少天到今天的日期. 0 代表今天.

DETAILED CATEGORIES LAYOUT=分類外觀細節
DETAILED CATEGORIES LAYOUT TIP=這是分類的細節外觀.
DETAILED CATEGORIES LAYOUT DESC=預覽顯示分類及可用的活動數外觀的細節.
CATEGORIES LAYOUT=分類外觀
CATEGORIES LAYOUT TIP=這是分類的檢視.
CATEGORIES LAYOUT DESC=分類外觀顯示.
CATEGORYEVENTS LAYOUT=活動分類外觀
CATEGORYEVENTS LAYOUT TIP=這是活動分類外觀
CATEGORYEVENTS LAYOUT DESC=在簡易的表格中顯示活動分類外觀.備註: 你必須在這個選單項目中選擇一個活動分類.
DETAILS LAYOUT=細節外觀
DETAILS LAYOUT TIP=這是細節外觀.
DETAILS LAYOUT DESC=顯示細節外觀. 備註: 你必須在這個選單項目中選擇一個活動.
EVENT SUBMISSION=提交活動
EVENT SUBMISSION TIP=這是提交活動的外觀.
EVENT SUBMISSION DESC=顯示提送活動表單. 備註: 你必須為這個選單項目選擇一個登錄存取層級
VENUE SUBMISSION=提交場地
VENUE SUBMISSION TIP=這是提交場地的外觀.
VENUE SUBMISSION DESC=顯示提送場地表單. 備註: 你必須為這個選單項目選擇一個登錄存取層級
SIMPLELIST LAYOUT=簡易列表外觀
SIMPLELIST LAYOUT TIP=這是簡易列表外觀.
SIMPLELIST LAYOUT DESC=在簡易的表格中的表頭顯示所有活動的外觀.
VENUEEVENTS LAYOUT=活動場地的外觀
VENUEEVENTS LAYOUT TIP=這是活動場地的外觀.
VENUEEVENTS LAYOUT DESC=在簡易表格中顯示包含所有活動的場地外觀. 備註: 你必須為這個選單項目選擇一個場地.
VENUES LAYOUT=場地綜述外觀
VENUES LAYOUT TIP=這是此場地的綜述
VENUES LAYOUT DESC=詳細列表顯示場地檢視外觀
DAY LAYOUT=日/外觀
DAY LAYOUT TIP=這是日的外觀.
DAY LAYOUT DESC=顯示今天發生的日/外觀，它還可以增加垂距對展示，例如：明天發生的活動。