DATA ALREADY INSTALLED=No s'ha pogut instalar les dades a mode d'exemlpe si ja existeixen dades
UNABLE TO EXTRACT ARCHIVE=No s'ha pogut extraure l'arxiu. Si us plau, asseguri's de que l'arxiu tmp no s'ha pogut modificar.
UNABLE TO DELETE TMP FOLDER=No s'ha pogut eliminar l'arxiu temporal.


#menu
EVENT NUMBER TIP=Nombre d'actes a mostrar en la zona pública.
EVENT NUMBER=Nombre de actes en la zona pública
SELECT EVENT=Escojer acte
SELECT EVENT DESC=Escollir un acte al que el item de menú debe apuntar.
SELECT CATEGORY DESC=Escollir una categoria al que el item de menú debe apuntar.
CAT DISPLAY=Categorias mostradas
CAT DISPLAY DESC=Nombre de categorias mostradas
DET CATEGORIES PREVIEW=Nombre de vistas previa
DET CATEGORIES PREVIEW DESC=Cuántos actes se deberían mostrar en vista previa
VENUE NUMBER=Nombre de Llocs mostrados
VENUE NUMBER TIP=El número máximo de lugares que se debe mostrar en el sitio
FILTER=Filtro
FILTER DESC=Mostrar/Ocultar el Filtre
DISPLAY SELECT=Escollir visualització
DISPLAY SELECT DESC=Mostrar/Ocultar la llista de visualització
SHOW ICONS=Mostrar icones
SHOW ICONS DESC=Mostrar les icones o utilitzar text alternatiu
PRINT ICON=Imprimir Icona
PRINT ICON DESC=Mostrar/Ocultar imprimir icona
EMAIL ICON=Enviar Icona por email
EMAIL ICON DESC=Mostrar/Ocultar l'icona de l'email
DAYS FIELD=Diferència de dies
DAYS FIELD TIP=El nombre de dies que s'ha d'afegir a la data d'avui. 0 para avui.

DETAILED CATEGORIES LAYOUT=Canviar distribució de las categories
DETAILED CATEGORIES LAYOUT TIP=Aquesta és la distribució detallada de les categories.
DETAILED CATEGORIES LAYOUT DESC=La distribució detallada de las categories mostra les categories i el nombre d'actes en pre visualització.
CATEGORIES LAYOUT=Distribució de Categories
CATEGORIES LAYOUT TIP=Aquesta és la previsualització de las categories.
CATEGORIES LAYOUT DESC=La distribució de las categories mostra leas categories.
CATEGORYEVENTS LAYOUT=Visualització Categories i Actes
CATEGORYEVENTS LAYOUT TIP=Aquesta és la visualització de Categoriae i Actes.
CATEGORYEVENTS LAYOUT DESC=La visualització de Categories i Actes mostra las categories amb tots els actes que contenen en una taula senzilla. NOTA: S'ha d'escollir una categoria per que aquest item del menú funcioni.
DETAILS LAYOUT=Visualització dels detalls
DETAILS LAYOUT TIP=Aquesta es la previsualització de las categories.
DETAILS LAYOUT DESC=La visualització de Detalls mostra els detalls dels Llocs i Actes. NOTA: S'ha d'escollir un acte per que aquest item del menú fncioni.
EVENT SUBMISSION=Suggerir un Acte
EVENT SUBMISSION TIP=Aquest és el formulari per suggerir un Acte.
EVENT SUBMISSION DESC=Suggerir un Acte mostra un formulari per suggerir un Acte. NOTA: S'ha d'escollir el nivell d'accés que ha de tenir un usuari registrat per que això funcioni
VENUE SUBMISSION=Suggerir un Lloc
VENUE SUBMISSION TIP=Aquest és el formulari per suggerir un Lloc.
VENUE SUBMISSION DESC=Suggerir un Lloc mostra un formulari per suggerir un Lloc. NOTA: S'ha d'escollir el nivell d'accés que ha de tenir un usuari registrat per que això funcioni
SIMPLELIST LAYOUT=Visualització de Llista Senzilla
SIMPLELIST LAYOUT TIP=Aquesta és la visualització de Llista Senzilla.
SIMPLELIST LAYOUT DESC=La Llista Senzilla mostra tots els Actes en una taula senzilla.
VENUEEVENTS LAYOUT=Visualització de Llocs i Actes
VENUEEVENTS LAYOUT TIP=Aquesta és la visualització de Llocs i Actes.
VENUEEVENTS LAYOUT DESC=La visualització de Llocs i Actes mostra el Lloc juntament amb tots els Actes que conté en una taula senzilla. NOTA: S'ha d'escoger un Lloc per que aquest item de menú funcioni.
VENUES LAYOUT=Visualització de Lloc
VENUES LAYOUT TIP=Aquesta és la visualització de llocs
VENUES LAYOUT DESC=La visualització de Llocs mostra els Llocs en una lista detallada
DAY LAYOUT=Visualització de dates
DAY LAYOUT TIP=Aquesta és la visualització de dates.
DAY LAYOUT DESC=La visualització de dates mostra quins Actes són d'avui. També és possible afegir un desfaso per mostrar Actes, per exemple que ocorreran demà.
