CATEGORYEVENTS LAYOUT DESC=Il layout Categorie degli eventi visualizza le categorie con tutti gli eventi contenuti in una tabella. NOTA: è necessario selezionare una categoria.
DETAILS LAYOUT=Layout Dettagli
DETAILS LAYOUT TIP=Questo è il layout Dettagli.
DETAILS LAYOUT DESC=Il layout Dettagli visualizza i dettagli della sede e dell'evento. NOTA: è necessario selezionare un evento.
EVENT SUBMISSION=Layout Inserimento eventi
EVENT SUBMISSION TIP=Questo è il layout Inserimento eventi.
EVENT SUBMISSION DESC=Il layout Inserimento eventi visualizza il modulo per l'inserimento eventi. NOTA: è necessario selezionare come livello di accesso minimo quello di utente registrato.
VENUE SUBMISSION=Layout Inserimento sede
VENUE SUBMISSION TIP=Questo è il layout Inserimento sede.
VENUE SUBMISSION DESC=Il layout Inserimento sede visualizza il modulo d'inserimento sede. NOTA: è necessario selezionare come livello di accesso minimo quello di utente registrato.
SIMPLELIST LAYOUT=Layout Lista
SIMPLELIST LAYOUT TIP=Questo è il layout Lista.
SIMPLELIST LAYOUT DESC=Il layout Lista visualizza tutti gli eventi in una tabella con intestazione.
VENUEEVENTS LAYOUT=Layout Eventi della sede
VENUEEVENTS LAYOUT TIP=Questo è il layout Eventi della sede.
VENUEEVENTS LAYOUT DESC=Il layout Eventi della sede visualizza la sede e tutti gli eventi relativi in una tabella. NOTA: è necessario selezionare una sede.
VENUES LAYOUT=Layout Vista sedi
VENUES LAYOUT TIP=Questo è il layout Vista sedi
VENUES LAYOUT DESC=Il layout Vista sedi visualizza le sedi in una lista dettagliata.
DAY LAYOUT=Layout Giorno
DAY LAYOUT TIP=Questo è il layout Giorno.
DAY LAYOUT DESC=Il layout Giorno visualizza gli eventi del giorno. È possibile aggiungere un lasso di tempo per visualizzare, ad esempio, gli eventi che iniziano domani.
