CATEGORYEVENTS LAYOUT DESC=Kategori-arrangement-layout viser kategorien med alle arrangementerne i en forenklet tabel. Bemærk: Du skal vælge en kategori, for at dette menuvalg kan fungere.
DETAILS LAYOUT=Detaljeret layout
DETAILS LAYOUT TIP=Dette er det detaljerede layout.
DETAILS LAYOUT DESC=Det detaljerede layout viser lokalitet- og arrangementdetaljer. Bemærk: Du skal vælge et arrangement, for at dette menuvalg kan fungere.
EVENT SUBMISSION=Tilføjelse af arrangement
EVENT SUBMISSION TIP=Dette er layout for sider hvor arrangementer tilføjes.
EVENT SUBMISSION DESC=Layout for sider hvor arrangementer tilføjes, viser tilføjelsesformular. Bemærk: Du skal vælge brugerrettighedsniveauet -Registreret- for at dette menuvalg kan fungere
VENUE SUBMISSION=Tilføjelse af lokalitet
VENUE SUBMISSION TIP=Dette er layout for sider, hvor lokaliteter tilføjes.
VENUE SUBMISSION DESC=Layout for sider hvor lokaliteter tilføjes, viser tilføjelsesformular. Bemærk: Du skal vælge brugerrettighedsniveauet -Registreret- for at dette menuvalg kan fungere
SIMPLELIST LAYOUT=Simpel liste layout
SIMPLELIST LAYOUT TIP=Dette er layout til simpel liste.
SIMPLELIST LAYOUT DESC=Simpel liste layout viser en overskrift med alle arrangementer i en enkelt tabel.
VENUEEVENTS LAYOUT=Lokalitetsarrangement layout
VENUEEVENTS LAYOUT TIP=Dette er lokalitetsarrangement-visningen.
VENUEEVENTS LAYOUT DESC=Lokalitetsarrangement-layout viser lokaliteten med alle arrangementer i en enkel tabel. Bemærk: Du skal vælge en lokalitet, for at dette menuvalg kan fungere.
VENUES LAYOUT=Lokalitetsvisning-layout
VENUES LAYOUT TIP=Dette er oversigt over lokaliteter
VENUES LAYOUT DESC=Lokalitetvisning-layout viser lokaliteterne i en detaljeret liste
DAY LAYOUT=Dag layout
DAY LAYOUT TIP=Dette er Dag layout.
DAY LAYOUT DESC=Dag layout viser arrangementer som sker i dag. Det er også muligt at lægge en forskydning ind, så den kan vise, hvad som sker f.eks. i morgen.