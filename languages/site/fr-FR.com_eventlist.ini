NEW USER EVENT MAIL= : Merci pour la proposition d'événement
USER MAIL NEW EVENT=Bonjour %s ( %s ), \n\nNous avons bien reçu votre proposition d'événement\nVoici les données reçues:\nMoment de l'annonce: %s \n\nTitre: %s \nDate: %s \nDébut: %s \nLieu d'événement: %s / %s \n\nDescription:\n%s \n\n%s
EDIT USER EVENT MAIL= : Vos modifications
