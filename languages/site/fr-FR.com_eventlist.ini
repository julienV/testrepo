NEW EVENT MAIL= : Nouvel événement
MAIL NEW EVENT= %s ( %s ) a ajouté un nouvel événement.\n\nE-mail: %s \nIP: %s \nMoment de l'annonce: %s \n\nTitre: %s \nDate: %s \nDébut: %s \nLieu: %s / %s \n\nDescription:\n%s \n\n%s
EDIT EVENT MAIL= : Un événement a été modifié
MAIL EDIT EVENT=Un événement a été modifié par %s ( %s ).\n\nE-mail: %s \nIP: %s \nMoment de l'annonce: %s \n\nTitre: %s \nDate: %s \nDébut: %s \nLieu: %s / %s \n\nDescription:\n%s \n\n%s
MAIL EVENT PUBLISHED=L'événement est publié et accessible via le lien suivant: %s
MAIL EVENT UNPUBLISHED=L'événement est bloqué et sera publié après vérification.

NEW VENUE MAIL= : Nouveau lieu
MAIL NEW VENUE= %s ( %s ) a ajouté un nouveau lieu.\n\nE-mail: %s \nIP: %s \nMoment de l'annonce: %s \n\nNom: %s \nSite internet: %s \nRue/route: %s \nCode postal: %s \nLieu/ville: %s \nPays: %s \n\nDescription:\n%s \n\n%s
EDIT VENUE MAIL= : Un lieu a été modifié
MAIL EDIT VENUE=Un lieu a été modifié par %s ( %s ).\n\nE-mail: %s \nIP: %s \nMoment de l'annonce: %s \n\nNom: %s \nSite internet: %s \nRue/route: %s \nCode postal: %s \nLieu/ville: %s \nPays: %s \n\nDescription:\n%s \n\n%s
MAIL EVENT PUBLISHED=Le lieu est publié et accessible via le lien suivant: %s
MAIL EVENT UNPUBLISHED=Le lieu est bloqué et sera publié après vérification.

