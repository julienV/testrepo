NEW VENUE MAIL= : Merci pour la proposition de lieu d'événement
USER MAIL NEW VENUE=Bonjour %s ( %s ), \n\nNous avons bien reçu votre proposition de lieu d'événement\nVoici les données reçues:\nMoment de l'annonce: %s \n\nNom: %s \nSite internet: %s \nRue/route: %s \nCode postal: %s \nLieu/ville: %s \nPays: %s \n\nDescription:\n%s \n\n%s
EDIT VENUE MAIL= : Vos modifications
USER MAIL EDIT VENUE=Bonjour %s ( %s ), \n\nNous avons bien reçu vos modifications de lieu d'événement\nVoici les données reçues:\nMoment de l'annonce: %s \n\nNom: %s \nSite internet: %s \nRue/route: %s \nCode postal: %s \nLieu/ville: %s \nPays: %s \n\nDescription:\n%s \n\n%s
